name: Agent Tests for PTO Agent
on:
  push:
    branches: [ '**' ]
    paths:
      - 'backend/agents/**'
      - '.github/workflows/agent.yml'
  pull_request:
    branches: [ '**' ]
    paths:
      - 'backend/agents/**'
  workflow_dispatch:
jobs:
  test-pto-agent:
    name: Test PTO Agent
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          
      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
          
      - name: Test PTO Agent Tools
        run: |
          cd backend
          pytest agents/test_agents/test_pto_tools.py -v --cov=agents/pto/tools --cov-report=term
        continue-on-error: true
        
      - name: Test PTO Agent Nodes
        run: |
          cd backend
          pytest agents/test_agents/test_pto_nodes.py -v --cov=agents/pto/nodes --cov-report=term
        continue-on-error: true
        
      - name: Test PTO Agent State
        run: |
          cd backend
          pytest agents/test_agents/ -k "state" -v --cov=agents/pto/state --cov-report=term
        continue-on-error: true
        
      - name: Test PTO Agent Workflow
        run: |
          cd backend
          pytest agents/test_agents/ -k "agent" -v --cov=agents/pto/agent --cov-report=term
        continue-on-error: true
        
      - name: Run all PTO agent tests with coverage
        run: |
          cd backend
          pytest agents/test_agents/ -v --cov=agents/pto --cov-report=term --cov-report=xml --cov-report=html
        continue-on-error: false
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: pto-agent
          name: pto-agent-coverage
        continue-on-error: true
        
      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: pto-agent-coverage-html
          path: backend/htmlcov/
          retention-days: 7
          
      - name: PTO Agent summary
        if: success()
        run: |
          echo "âœ… PTO Agent tests passed on branch ${{ github.ref_name }}"
          echo "ğŸ“Š Coverage reports generated"
          echo ""
          echo "Test Breakdown:"
          echo "  - Tools: âœ“"
          echo "  - Nodes: âœ“"
          echo "  - State: âœ“"
          echo "  - Workflow: âœ“"
          
      - name: PTO Agent failure
        if: failure()
        run: |
          echo "âŒ PTO Agent tests failed on branch ${{ github.ref_name }}"
          echo "Check the logs above for details"
