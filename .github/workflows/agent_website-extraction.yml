name: Agent Pipeline -Agent Tests - website_extraction

on:
  workflow_dispatch:
  # push:
  #   branches: [ "main" ]
  #   paths:
  #     - "backend/agents/website_extraction/**"
  # pull_request:
  #   branches: [ "main" ]
  #   paths:
  #     - "backend/agents/website_extraction/**"

jobs:
  test-website-extraction-agent:
    name: Test Website Extraction Agent
    runs-on: ubuntu-latest
    env:
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}


    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov python-dotenv

      - name: Test Website Extraction Agent Tools
        run: |
          cd backend
          pytest agents/test_agents/test_website_extraction_tools.py -v --cov=agents/website_extraction/tools --cov-report=term
        continue-on-error: true
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}

      - name: Test Website Extraction Agent Nodes
        run: |
          cd backend
          pytest agents/test_agents/test_website_extraction_nodes.py -v --cov=agents/website_extraction/nodes --cov-report=term
        continue-on-error: true
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}

      - name: Test Website Extraction Agent State
        run: |
          cd backend
          pytest agents/test_agents/test_website_extraction*.py -m "state" -v --cov=agents/website_extraction/state --cov-report=term
        continue-on-error: true
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}

      - name: Test Website Extraction Agent Workflow
        run: |
          cd backend
          pytest agents/test_agents/test_website_extraction*.py -k "agent" -v --cov=agents/website_extraction/agent --cov-report=term
        continue-on-error: true
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}

      - name: Run all Website Extraction agent tests with coverage
        run: |
          cd backend
          pytest agents/test_agents/test_website_extraction*.py -v --cov=agents/website_extraction --cov-report=term --cov-report=xml --cov-report=html
        continue-on-error: false
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: website-extraction-agent
          name: website-extraction-agent-coverage
        continue-on-error: true

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: website-extraction-agent-coverage-html-${{ github.run_id }}
          path: backend/htmlcov/
          retention-days: 7

      - name: Website Extraction Agent summary
        if: success()
        run: |
          echo "‚úÖ Website Extraction Agent tests passed on branch ${{ github.run_id }}"
          echo "üìä Coverage reports generated"
          echo ""
          echo "Test Breakdown:"
          echo "  - Tools: ‚úì"
          echo "  - Nodes: ‚úì"
          echo "  - State: ‚úì"
          echo "  - Workflow: ‚úì"
          echo ""
          echo "Features Tested:"
          echo "  - Brave Search API integration"
          echo "  - Domain resolution from database"
          echo "  - Result relevance scoring and ranking"
          echo "  - LLM-based answer synthesis"
          echo "  - RAG fallback triggering"
          echo "  - HR ticket suggestion on low confidence"
          echo "  - External API error handling"

      - name: Website Extraction Agent failure
        if: failure()
        run: |
          echo "‚ùå Website Extraction Agent tests failed on branch ${{ github.run_id }}"
          echo "Check the logs above for details"
          echo ""
          echo "Common issues:"
          echo "  - Missing BRAVE_API_KEY secret"
          echo "  - Brave API rate limiting"
          echo "  - Mock configuration errors"
          echo "  - LLM client configuration"
          echo "  - State validation errors"