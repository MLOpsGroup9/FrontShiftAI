name: Agent Pipeline - Agent Tests HR Ticket 
on:
  workflow_dispatch:
  # push:
  #   branches: [ "main" ]
  #   paths:
  #     - "backend/agents/hr_ticket/**"
  # pull_request:
  #   branches: [ "main" ]
  #   paths:
  #     - "backend/agents/hr_ticket/**"

jobs:
  test-hr-ticket-agent:
    name: Test HR Ticket Agent
    runs-on: ubuntu-latest
    env:
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}

    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
      
      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov python-dotenv
      
      - name: Test HR Ticket Agent Tools
        run: |
          cd backend
          pytest agents/test_agents/test_hr_ticket_tools.py -v --cov=agents/hr_ticket/tools --cov-report=term
        continue-on-error: true
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      
      - name: Test HR Ticket Agent Nodes
        run: |
          cd backend
          pytest agents/test_agents/test_hr_ticket_nodes.py -v --cov=agents/hr_ticket/nodes --cov-report=term
        continue-on-error: true
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      
      - name: Test HR Ticket Agent State
        run: |
          cd backend
          pytest agents/test_agents/test_hr_ticket*.py -k "state" -v --cov=agents/hr_ticket/state --cov-report=term
        continue-on-error: true
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      
      - name: Test HR Ticket Agent Workflow
        run: |
          cd backend
          pytest agents/test_agents/test_hr_ticket*.py -k "agent" -v --cov=agents/hr_ticket/agent --cov-report=term
        continue-on-error: true
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      
      - name: Run all HR Ticket agent tests with coverage
        run: |
          cd backend
          pytest agents/test_agents/test_hr_ticket*.py -v --cov=agents/hr_ticket --cov-report=term --cov-report=xml --cov-report=html
        continue-on-error: false
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: hr-ticket-agent
          name: hr-ticket-agent-coverage
        continue-on-error: true
      
      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: hr-ticket-agent-coverage-html-${{ github.run_id }}
          path: backend/htmlcov/
          retention-days: 7
      
      - name: HR Ticket Agent summary
        if: success()
        run: |
          echo "‚úÖ HR Ticket Agent tests passed on branch ${{ github.run_id }}"
          echo "üìä Coverage reports generated"
          echo ""
          echo "Test Breakdown:"
          echo "  - Tools: ‚úì"
          echo "  - Nodes: ‚úì"
          echo "  - State: ‚úì"
          echo "  - Workflow: ‚úì"
          echo ""
          echo "Features Tested:"
          echo "  - Ticket creation and queue management"
          echo "  - Category and urgency classification"
          echo "  - Meeting preference parsing"
          echo "  - Duplicate ticket detection"
          echo "  - Admin notes system"
      
      - name: HR Ticket Agent failure
        if: failure()
        run: |
          echo "‚ùå HR Ticket Agent tests failed on branch ${{ github.run_id }}"
          echo "Check the logs above for details"
          echo ""
          echo "Common issues:"
          echo "  - Missing database fixtures"
          echo "  - LLM client configuration"
          echo "  - State validation errors"