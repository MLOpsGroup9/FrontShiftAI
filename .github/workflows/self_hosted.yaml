name: Chat Pipeline - Mac Self-Hosted Check

on:
  workflow_dispatch:

jobs:
  mac-self-hosted:
    runs-on: [self-hosted, macos]
    timeout-minutes: 90

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r chat_pipeline/requirements.txt
          pip install pyyaml

      - name: Set Environment Variables
        run: |
          echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV
          echo "TOKENIZERS_PARALLELISM=false" >> $GITHUB_ENV
        shell: bash

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud SDK (gsutil)
        uses: google-github-actions/setup-gcloud@v2

      - name: Sync vector DB from GCS
        run: |
          mkdir -p chat_pipeline/data_pipeline/data/vector_db
          gsutil -m rsync -r gs://frontshiftai-data/vector_db chat_pipeline/data_pipeline/data/vector_db
          echo "CHROMA_DIR=chat_pipeline/data_pipeline/data/vector_db" >> $GITHUB_ENV
        shell: bash

      - name: Run Full Evaluation
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
          WANDB_ENTITY: group9mlops-northeastern-university
          WANDB_PROJECT: FrontShiftAI
        run: |
          python -m chat_pipeline.cli --config chat_pipeline/configs/experiments/full_eval.yaml

      - name: Verify Evaluation Results
        run: |
          if [ ! -f "chat_pipeline/results/experiment_summary.json" ]; then
            echo "❌ chat_pipeline/results/experiment_summary.json not found"
            exit 1
          fi
          if [ ! -f "chat_pipeline/results/eval_main/summary.json" ]; then
            echo "❌ chat_pipeline/results/eval_main/summary.json not found"
            exit 1
          fi
          echo "✅ Evaluation results generated successfully"
