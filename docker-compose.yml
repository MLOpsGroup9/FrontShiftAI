version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: frontshiftai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: MLOpsgroup@9
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      # Force PostgreSQL in docker-compose (bypass auto-detection)
      - DATABASE_URL=postgresql://postgres:MLOpsgroup%409@postgres:5432/frontshiftai
      - ENVIRONMENT=development
      - GROQ_API_KEY=${GROQ_API_KEY}
      - BRAVE_API_KEY=${BRAVE_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - INCEPTION_API_KEY=${INCEPTION_API_KEY}
      - GENERATION_BACKEND=mercury # Force Mercury API
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
