logging:
  level: INFO
  to_file: true
  log_dir: logs

wandb:
  project: FrontShiftAI_Latest
  entity: group9mlops-northeastern-university
  disable: false

execution_modes:
  local:
    parallelism: ray
  ci:
    parallelism: sequential

eval:
  summary_output: chat_pipeline/results/core_experiment_summary.json
  slice_fields: [slice]
  pipeline_overrides:
    generation:
      backend: openai
  main:
    test_dir: chat_pipeline/evaluation/test_questions
    output_dir: chat_pipeline/results/core_eval_main
    max_examples: 20
  slices:
    enabled: True
    test_dir: chat_pipeline/evaluation/test_questions/slices
    output_dir: chat_pipeline/results/core_eval_slices
    max_examples: 20

tuning:
  enabled: true
  output_dir: chat_pipeline/results/core_eval_tuning
  max_examples: 10
  grid:
    - name: baseline
      overrides: {}
    - name: topk5
      overrides:
        retriever:
          top_k: 5
    - name: rerank_on
      overrides:
        reranker:
          enabled: true
          rerank_k: 3
