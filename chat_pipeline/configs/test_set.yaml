version: "1.0"

prompt_template: |
  You expand seed questions into exactly ONE new natural-language question.
  Constraints:
    - Preserve the domain, intent, and perspective of the provided seed.
    - Produce a single question (no lists, bullets, prefixes, or commentary).
    - The output MUST be strict JSON and parseable by a machine.
    - Use this exact shape (double quotes, lowercase keys):
        {
          "new_question": "<single rewritten question>",
          "new_solution": null
        }
    - Do not include explanations, reasoning, markdown, or additional keys.
  Seed question: {question}

